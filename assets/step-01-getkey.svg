<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 95">
  <!-- Step 1: Get Key (light mode) -->

  <!-- Key shape with 3D-style rotation around horizontal axis (teeth turning) -->
  <g transform="translate(50, 35)">
    <!-- Key head (circle) - stays mostly stable but squishes slightly -->
    <ellipse cx="0" cy="0" rx="8" fill="none" stroke="#222" stroke-width="1.5">
      <animate attributeName="ry" values="8;8;2;8;8" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Key shaft - stable -->
    <line x1="8" y1="0" x2="22" y2="0" stroke="#222" stroke-width="1.5"/>

    <!-- Key teeth - animate to simulate rotation around shaft -->
    <g>
      <animateTransform attributeName="transform" type="scale" values="1,1; 1,0.2; 1,-1; 1,0.2; 1,1" dur="3s" repeatCount="indefinite"/>
      <line x1="18" y1="0" x2="18" y2="5" stroke="#222" stroke-width="1.5"/>
      <line x1="22" y1="0" x2="22" y2="5" stroke="#222" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Text -->
  <text x="50" y="70" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#222" font-weight="500" text-anchor="middle">01</text>
  <text x="50" y="88" font-family="Helvetica Neue, Arial, sans-serif" font-size="10" fill="#888" letter-spacing="0.5" text-anchor="middle">GET KEY</text>
</svg>
