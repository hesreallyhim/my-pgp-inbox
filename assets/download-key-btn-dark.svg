<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 44">
  <!-- Custom Download Key button (dark mode) -->

  <!-- Button outline -->
  <rect x="2" y="2" width="156" height="40" fill="none" stroke="#e0e0e0" stroke-width="1" rx="3"/>

  <!-- Download arrow icon -->
  <g transform="translate(25, 22)">
    <line x1="0" y1="-6" x2="0" y2="4" stroke="#e0e0e0" stroke-width="1.5"/>
    <polyline points="-4,0 0,5 4,0" fill="none" stroke="#e0e0e0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="-5" y1="7" x2="5" y2="7" stroke="#e0e0e0" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Button text -->
  <text x="98" y="26" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#e0e0e0" font-weight="400" letter-spacing="0.5" text-anchor="middle">Download Key</text>
</svg>
