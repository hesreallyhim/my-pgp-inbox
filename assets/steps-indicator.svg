<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
  <!-- Step indicator with plaintext → ciphertext transformation (light mode) -->

  <!-- Step 1: Key/Download icon -->
  <g transform="translate(100, 35)">
    <!-- Key shape -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#222" stroke-width="1.5"/>
    <line x1="8" y1="0" x2="22" y2="0" stroke="#222" stroke-width="1.5"/>
    <line x1="18" y1="0" x2="18" y2="5" stroke="#222" stroke-width="1.5"/>
    <line x1="22" y1="0" x2="22" y2="5" stroke="#222" stroke-width="1.5"/>
  </g>
  <text x="100" y="75" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#222" font-weight="500" text-anchor="middle">01</text>
  <text x="100" y="95" font-family="Helvetica Neue, Arial, sans-serif" font-size="10" fill="#888" letter-spacing="0.5" text-anchor="middle">GET KEY</text>

  <!-- Arrow 1→2 -->
  <g transform="translate(155, 35)">
    <line x1="0" y1="0" x2="35" y2="0" stroke="#ddd" stroke-width="1"/>
    <polyline points="30,-4 38,0 30,4" fill="none" stroke="#ddd" stroke-width="1"/>
  </g>

  <!-- Step 2: Transformation - plaintext becoming ciphertext -->
  <g transform="translate(250, 20)">
    <!-- Document outline -->
    <rect x="-20" y="0" width="40" height="35" fill="none" stroke="#222" stroke-width="1.5" rx="2"/>

    <!-- Plaintext lines (top) fading to cipher blocks (bottom) -->
    <line x1="-14" y1="8" x2="4" y2="8" stroke="#222" stroke-width="1" opacity="0.9"/>
    <line x1="-14" y1="13" x2="8" y2="13" stroke="#222" stroke-width="1" opacity="0.7"/>
    <line x1="-14" y1="18" x2="0" y2="18" stroke="#222" stroke-width="1" opacity="0.5"/>

    <!-- Cipher blocks (abstracted) -->
    <rect x="-14" y="22" width="6" height="6" fill="none" stroke="#222" stroke-width="0.75" opacity="0.6"/>
    <rect x="-5" y="22" width="6" height="6" fill="none" stroke="#222" stroke-width="0.75" opacity="0.6"/>
    <rect x="4" y="22" width="6" height="6" fill="none" stroke="#222" stroke-width="0.75" opacity="0.6"/>

    <!-- Lock overlay (small) -->
    <g transform="translate(25, 17)">
      <rect x="-6" y="0" width="12" height="10" fill="#fafafa" stroke="#222" stroke-width="1" rx="1"/>
      <path d="M-3,0 L-3,-4 Q-3,-8 0,-8 Q3,-8 3,-4 L3,0" fill="none" stroke="#222" stroke-width="1"/>
    </g>
  </g>
  <text x="250" y="75" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#222" font-weight="500" text-anchor="middle">02</text>
  <text x="250" y="95" font-family="Helvetica Neue, Arial, sans-serif" font-size="10" fill="#888" letter-spacing="0.5" text-anchor="middle">ENCRYPT</text>

  <!-- Arrow 2→3 -->
  <g transform="translate(305, 35)">
    <line x1="0" y1="0" x2="35" y2="0" stroke="#ddd" stroke-width="1"/>
    <polyline points="30,-4 38,0 30,4" fill="none" stroke="#ddd" stroke-width="1"/>
  </g>

  <!-- Step 3: Send/Issue icon -->
  <g transform="translate(400, 20)">
    <!-- Speech bubble / issue -->
    <rect x="-18" y="0" width="36" height="28" fill="none" stroke="#222" stroke-width="1.5" rx="3"/>
    <polygon points="-8,28 -4,28 -8,35" fill="none" stroke="#222" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- Cipher blocks inside (encrypted content) -->
    <rect x="-12" y="6" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75"/>
    <rect x="-4" y="6" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75"/>
    <rect x="4" y="6" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75"/>
    <rect x="-12" y="14" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75"/>
    <rect x="-4" y="14" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75"/>
    <rect x="4" y="14" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75"/>
  </g>
  <text x="400" y="75" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#222" font-weight="500" text-anchor="middle">03</text>
  <text x="400" y="95" font-family="Helvetica Neue, Arial, sans-serif" font-size="10" fill="#888" letter-spacing="0.5" text-anchor="middle">SEND</text>

  <!-- Subtle animated pulse on the lock (step 2) to draw attention -->
  <circle cx="275" cy="37" r="18" fill="none" stroke="#222" stroke-width="0.5" opacity="0">
    <animate attributeName="r" values="15;22;15" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
