<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 40">
  <!-- Custom Download Key button (light mode) -->

  <!-- Button outline -->
  <rect x="1" y="1" width="158" height="38" fill="none" stroke="#222" stroke-width="1" rx="2"/>

  <!-- Download arrow icon -->
  <g transform="translate(25, 20)">
    <line x1="0" y1="-6" x2="0" y2="4" stroke="#222" stroke-width="1.5"/>
    <polyline points="-4,0 0,5 4,0" fill="none" stroke="#222" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="-5" y1="7" x2="5" y2="7" stroke="#222" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Button text -->
  <text x="90" y="24" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#222" font-weight="400" letter-spacing="0.5" text-anchor="middle">Download Key</text>
</svg>
