<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 95">
  <!-- Step 3: Send (light mode) -->

  <!-- Speech bubble / issue -->
  <g transform="translate(50, 20)">
    <rect x="-18" y="0" width="36" height="28" fill="none" stroke="#222" stroke-width="1.5" rx="3"/>
    <polygon points="-8,28 -4,28 -8,35" fill="none" stroke="#222" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- Cipher blocks inside with sequential "typing" animation -->
    <rect x="-12" y="6" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75">
      <animate attributeName="opacity" values="0.3;1;1;1;1;1;0.3" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="-4" y="6" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75">
      <animate attributeName="opacity" values="0.3;0.3;1;1;1;1;0.3" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="6" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75">
      <animate attributeName="opacity" values="0.3;0.3;0.3;1;1;1;0.3" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="-12" y="14" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75">
      <animate attributeName="opacity" values="0.3;0.3;0.3;0.3;1;1;0.3" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="-4" y="14" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75">
      <animate attributeName="opacity" values="0.3;0.3;0.3;0.3;0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="14" width="5" height="5" fill="none" stroke="#222" stroke-width="0.75">
      <animate attributeName="opacity" values="0.3;0.3;0.3;0.3;0.3;0.3;1" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Text -->
  <text x="50" y="70" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#222" font-weight="500" text-anchor="middle">03</text>
  <text x="50" y="88" font-family="Helvetica Neue, Arial, sans-serif" font-size="10" fill="#888" letter-spacing="0.5" text-anchor="middle">SEND</text>
</svg>
