<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 44">
  <!-- New Issue button (light mode) -->

  <!-- Button outline -->
  <rect x="2" y="2" width="156" height="40" fill="none" stroke="#222" stroke-width="1" rx="3"/>

  <!-- Icon: plus in circle -->
  <g transform="translate(28, 22)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#222" stroke-width="1.5"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="#222" stroke-width="1.5"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#222" stroke-width="1.5"/>
  </g>

  <!-- Button text -->
  <text x="100" y="26" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#222" font-weight="400" letter-spacing="0.5" text-anchor="middle">New Issue</text>
</svg>
