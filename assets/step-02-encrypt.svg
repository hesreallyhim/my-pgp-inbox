<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 95">
  <!-- Step 2: Encrypt (light mode) -->

  <!-- Transformation - plaintext becoming ciphertext -->
  <g transform="translate(50, 20)">
    <!-- Document outline -->
    <rect x="-20" y="0" width="40" height="35" fill="none" stroke="#222" stroke-width="1.5" rx="2"/>

    <!-- Plaintext lines (top) fading to cipher blocks (bottom) -->
    <line x1="-14" y1="8" x2="4" y2="8" stroke="#222" stroke-width="1" opacity="0.9"/>
    <line x1="-14" y1="13" x2="8" y2="13" stroke="#222" stroke-width="1" opacity="0.7"/>
    <line x1="-14" y1="18" x2="0" y2="18" stroke="#222" stroke-width="1" opacity="0.5"/>

    <!-- Cipher blocks (abstracted) -->
    <rect x="-14" y="22" width="6" height="6" fill="none" stroke="#222" stroke-width="0.75" opacity="0.6"/>
    <rect x="-5" y="22" width="6" height="6" fill="none" stroke="#222" stroke-width="0.75" opacity="0.6"/>
    <rect x="4" y="22" width="6" height="6" fill="none" stroke="#222" stroke-width="0.75" opacity="0.6"/>

    <!-- Lock overlay (small) -->
    <g transform="translate(25, 17)">
      <rect x="-6" y="0" width="12" height="10" fill="#fafafa" stroke="#222" stroke-width="1" rx="1"/>
      <path d="M-3,0 L-3,-4 Q-3,-8 0,-8 Q3,-8 3,-4 L3,0" fill="none" stroke="#222" stroke-width="1"/>
    </g>
  </g>

  <!-- Text -->
  <text x="50" y="70" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#222" font-weight="500" text-anchor="middle">02</text>
  <text x="50" y="88" font-family="Helvetica Neue, Arial, sans-serif" font-size="10" fill="#888" letter-spacing="0.5" text-anchor="middle">ENCRYPT</text>

  <!-- Subtle animated pulse on the lock -->
  <circle cx="75" cy="37" r="18" fill="none" stroke="#222" stroke-width="0.5" opacity="0">
    <animate attributeName="r" values="15;22;15" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
